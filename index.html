<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrity McOsker</title>
    <link rel="stylesheet" href="styles.css?v=5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Subtle dot pattern background -->
    <div class="dot-pattern"></div>

    <div class="container">
        <!-- Header with name -->
        <div class="header">
            <h1 class="name">Garrity McOsker</h1>
        </div>

        <!-- Navigation -->
        <nav class="navigation">
            <!-- Projects with dropdown -->
            <div class="nav-item dropdown-container">
                <a href="#" class="nav-link" id="projects-link">
                    <span id="projects-text">Projects</span>
                    <svg class="dropdown-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                </a>
                <div class="dropdown" id="projects-dropdown">
                    <div class="dropdown-content">
                        <div class="dropdown-item"><a href="https://crowdscore.app" target="_blank">CrowdScore</a></div>
                        <div class="dropdown-item"><a href="https://detailflow.vercel.app/">DetailFlow</a></div>
                        <div class="dropdown-item">Language Tool</div>
                        <div class="dropdown-item">ScopeSheet Pro</div>
                        <div class="dropdown-item">MLS Scraper</div>
                        <div class="dropdown-item">Ambulance Chaser Qual. Tool</div>
                    </div>
                </div>
            </div>

            <!-- Writing with carousel -->
            <div class="nav-item">
                <button class="nav-link writing-button" id="writing-button">Writing</button>
                <div class="writing-carousel" id="writing-carousel">
                    <div class="carousel-content">
                        <div class="carousel-item">
                            <div class="carousel-header">
                                <button class="carousel-nav" id="prev-writing">←</button>
                                <div class="carousel-text">
                                    <h3>No writing posts yet</h3>
                                </div>
                                <button class="carousel-nav" id="next-writing">→</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current -->
            <div class="nav-item">
                <a href="current.html" class="nav-link">Current</a>
            </div>

            <!-- Inventions -->
            <div class="nav-item">
                <a href="inventions.html" class="nav-link">Inventions I'll Never Patent</a>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
